<!doctype html>
<head>
  <script src="coi-serviceworker.js"></script>
  <script src="z3-built.js"></script>
  <script src="from-browser.js"></script>
<body>
<textarea id="in" rows="20" cols="50">
const x = Z3.Int.const('x');

const solver = new Z3.Solver();
solver.add(Z3.And(x.ge(0), x.le(9)));
await solver.check();
solver.model().toString();
</textarea>

<textarea id="out" rows="20" cols="50"></textarea>

<br>
<button id="go">Run!</button>
